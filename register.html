<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/marca/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <!--CSS Botones-->
    <link rel="stylesheet" href="./assets/css/buttones.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/common.css">


    <style type="text/css">
        .form-group {
            margin: 0 auto;
            max-width: 400px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin: 0 auto;
            max-width: 400px;
        }

        .container {
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: white;
            max-width: 430px;
        }

        .eye-icon {
            font-size: 18px;
            position: absolute;
            right: 10px;
            transform: translateY(-140%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registrate</h2>
        <form action="/main page">
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Nombre:</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu(s) nombre"
                            name="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="name">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tus apellido"
                            name="apellido" required>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" name="email"
                    required>
            </div>
            <br>
            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control password" id="pwd" placeholder="Ingresa tu Contraseña"
                    name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onChange="onChange()" onkeyup='check();'
                    required>
                <i class='bx bx-hide eye-icon'></i>
            </div>
            <div class="form-group">
                <span>Mínimo una mayuzcula, una minuzcula, 1 número y 8 carateres.</span>
            </div>
            <br>
            <div class="form-group">
                <label for="pwd">Re-ingresa tu contraseña:</label>
                <input type="password" class="form-control password" id="rpwd"
                    placeholder="Vuelve a ingresar tu contraseña" name="rpwd" onChange="onChange()" onkeyup='check();'
                    required>
                <span id='message'></span>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" class="btn btn-success btn-block buttonRegistrarse" value="Registrar"></input>
            </div>
            <br>
            <div class="form-group form-link">
                <span>¿Tienes una cuenta? <a href="./script.js" class="login_link">Ingresa ahora</a></span>
            </div>
        </form>
    </div>

    <!--JavaScript-->
    <script src="./script.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
</body>

</html>
