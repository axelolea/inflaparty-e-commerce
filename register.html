<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/marca/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <!--CSS Botones-->
    <link rel="stylesheet" href="./assets/css/buttons.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/common.css">
    <!--Register Style-->
    <link rel="stylesheet" href="./assets/css/register.css">

</head>
<body>
    <div class="container">
        <div>
            <div class="box">
                <h2>Registrate</h2>
                <form action="./index.html" id="formulario">
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="name">Nombre:</label>
                                <input type="text" class="form-control" id="name" placeholder="Ingresa tu(s) nombre"
                                    name="nombre">
                            </div>
                            <div class="col-md-6">
                                <label for="name">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tus apellidos"
                                    name="apellido">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Correo:</label>
                        <input type="text" class="form-control" id="email" placeholder="Ingresa tu correo" name="email"
                            >
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" class="form-control" id="tel" placeholder="Ingresa tu número de teléfono"
                            name="telefono" maxlength="10" >
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control password" id="pwd"
                            placeholder="Ingresa tu Contraseña" name="contraseña1" 
                       
                            >
                        <i class="bi bi-eye-slash"></i>
                    </div>
                    <div class="form-group">
                        <span>Mínimo 8 caracteres, una mayúscula, un número y un simbolo.</span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="pwd">Re-ingresa tu contraseña:</label>
                        <input type="password" class="form-control password" id="rpwd"
                            placeholder="Vuelve a ingresar tu contraseña" name="contraseña2" 
                            >
                        <span id='message'></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block buttonAmarillo"
                            value="Registrar"></input>
                    </div>
                    <br>
                    <div class="form-group form-link">
                        <span>¿Tienes una cuenta? <a href="./login.html" class="login_link">Ingresa ahora</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--JavaScript-->
    <script src="./assets/js/common.js" type="module"></script>
    <script src="./assets/js/register-script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
</body>

</html>
