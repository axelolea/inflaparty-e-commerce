<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTTONES</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--Icons-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">

	<link rel="stylesheet" href="https://static.fontawesome.com/css/fontawesome-app.css">

    <!--CSS Botones-->
    <link rel="stylesheet" href="./assets/css/buttones.css">
    <!--CSS Common-->
    <link rel="stylesheet" href="./assets/css/common.css">

</head>

<body>

<!--BOTTONES-->

<!--Button de Comfirmar Compra-->
<div class=" col-md-4">
    <button class="buttonConfirmarCompra">Confirmar Compra</button>
</div>
<!--Fin button de Comfirmar Compra-->


<!--Button de Agregar Imagen-->
<div class=" col-md-4">
    <button class="buttonAgregarImagen">Agregar Imagen</button>
</div>
<!--Fin button de Agregar Imagen-->

<!--Button de Agregar al Carrito-->
<div class=" col-md-4">
    <button class="buttonAgregarAlCarrito">Agregar al Carrito</button>
</div>
<!--Fin button de Agregar al Carrito-->
 

<!--Button de Registrar-->
<div class="col-md-4">
    <button class="buttonRegistrarse ">Registrar</button>
</div>
<!--Fin button de Registrar-->


<!--Button de Enviar-->
<div class=" col-md-4">
    <button class="buttonEnviar">Enviar</button>
</div>
<!--Fin button de Enviar--->

<!--Button de Ingresar-->
<div class="col-md-4">
    <button type="button" class="btn buttonIngresar">Ingresar</button>
</div>

 <!--Button de Acceder-->
 <div class="col-md-4">
    <button class="buttonAcceder">Acceder</button>
</div>
<!--Fin Button de Acceder-->

 <!--Button de Mostrar Todo-->
 <div class="col-md-4">
    <button class="buttonMostrarTodo">Mostrar todo</button>
</div>
<!--Fin Button de Mostrar Todo-->


<!--Button de Precio-->
<div class="col-md-4">
    <button type="button" class="btn buttonPrecio">120 MXN</button>
</div>
<!--Fin Button de Precio-->


<!--Calendario con Hover-->
<div class="wrapper">
    <!--Disponabilidad con Hover-->
    <div class="buttonDisonabilidad">
        <div class="icon"><i class="fas fa-calendar-alt"></i></div>
        <span>Disponabilidad</span> 
    </div>
</div>

<!--Carrito con Hover-->
<div class="wrapperCarrito">
    <!--Carrito con Hover-->
    <div class="buttonCarrito">
        <div class="iconS"><i class="far fa-shopping-cart"></i></div>
        <span>Carrito</span> 
    </div>
</div>

<!--BOTONES ESTATICOS (FONDO AMARILLO & ICONOS BLANCO)-->
<div class="wrapperCarritoEstatico">
    <!--Plus Sign Estatitico-->
    <div class="buttonCarritoEstatico">
        <div class="iconSE"><i class="fas fa-plus"></i></div>
    </div>

    <!--Multiplication Sign Estatitico-->
    <div class="buttonCarritoEstatico">
        <div class="iconSE"><i class="fas fa-times"></i></div>
    </div>
</div>


<!--BOTONES ESTATICOS (FONDO BLANCO & ICONONS PINK)-->
<div class="wrapperCarritoEstaticoPink">
    <!--Carrito Estatitico-->
    <div class="buttonCarritoEstaticoPink">
        <div class="iconSEP"><i class="far fa-shopping-cart"></i></div>
    </div>

</div>

<div class="wrapperCalendario">
     <!--Calendario Estatitico-->
     <div class="buttonCalendarioEstatico">
        <div class="iconSC"><i class="fas fa-calendar-alt"></i></div>
    </div>
</div>




<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
