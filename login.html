<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/marca/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <!--CSS Botones-->
    <link rel="stylesheet" href="./assets/css/buttons.css">
    <!-- Local CSS COMMON -->
    <link rel="stylesheet" href="assets/css/common.css">
    <!-- Link CSS lOGIN -->
<link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="titulos">
                <h2 id="tituloLogin">Log In</h2>
            </div>
            <div class="loginForm" id="nombreUsuario">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label" id="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        >
                </div>

            </div>
            <div class="loginForm" id="password">
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label" id="password">Contraseña</label>
                    <input type="password" class="form-control" id="formGroupExampleInput2"
                        placeholder="Ingrese su contraseña">
                </div>
            </div>
        </div>

        <div class="botones">
            <!--Button de Ingresar-->
            <div class="col-md-4 mb-3">
                <button type="button" class="btn buttonIngresar">Ingresar</button>
            </div>

            <!--Button de Registrar-->
            <div class="col-md-4">
                <a href="/register.html">
                    <button class="buttonAmarillo ">Registrar</button>
                </a>
            </div>
            <!--Fin button de Registrar-->
        </div>


    </div>


    <script src="./assets/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
</body>

</html>
