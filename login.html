<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InflaParty</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/marca/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <!--CSS Botones-->
    <link rel="stylesheet" href="./assets/css/buttons.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/dialog.css">
</head>

<body>
    <!-- Div padre -->
    <div class="divPadre d-flex justify-content-center aligne-item-center vh-100">
        <!-- Div Container -->
        <div class="container p-5">
            <form action="">
            
            <!-- Div row -->
            <div class="row">

                <!--  -->
                <div class="col-sm-12 col-md-8 col-lg-6 mx-auto" >

                    <div class=" d-flex justify-content-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-circle loginIcon mb-3" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </div>
                    <!-- Cierre Login icon y Titulo -->

                    <!-- Div Titulo -->
                    <div class="titulo mb-3">
                        <h2>Inicio de sesión</h2>
                    </div>
                    <!-- Cierre de Titulo -->

                    <!-- Div correo electronico -->
                    <div class="email  mb-3">
                        
                        <label for="emailLogin" id="emailLabel">Correo electrónico</label>
                        <input type="email" placeholder="ejemplo@inflaparty.com" class="usuarioInput border-0 form-control rounded"
                            id="emailLogin">
                    </div>
                    <!-- Cierre correo electronico -->

                    <!-- Div Contrasenia  -->
                    <div class="contrasenia  mb-3">
                        <label for="passwordLogin" id="passwordLabel">Contraseña</label>
                       <input type="password" placeholder="********" class="lockInput form-control border-0 rounded" id="passwordLogin">
                    </div>
                    <!-- Cierre Contrasenia -->

                    <!-- Div Recuerdame -->
                    <div class="divRecuerdame d-flex justify-content mb-2">
                        <div class="d-flex align-item-center gap-1">
                            <input class="recuerdameCheck form-check-input" type="checkbox"
                                id="flexCheckChecked" checked>
                            <div id="recuerdameText">Recuerdame</div>
                        </div>
                    </div>
                    <!-- Cierre Recuerdame -->

                    <!-- Div Recuperar Contrasenia -->
                    <div class="textoCursivas mb-2" id="rememberPassword">
                        <a href="./recover-password.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    <!-- Cierre Recuperar Contrasenia -->

                    <!-- Div Boton Ingresar -->

                    <div class="d-flex justify-content-center mb-3">
                        <div class="col-md-4">
                            <!-- <a href="a"> -->
                                <button class="buttonAmarillo " id="buttonRegistrar" >Ingresar</button>
                        </div>
                    </div>
                    <!-- Cierre Boton Ingresar -->

                    <!-- Div Crear Cuenta -->
                    <div id="crearCuenta">
                        <p> ¿Aún no tienes cuenta? <a href="./register.html" class="textoCursivas">    Registrate</a></p>
                    </div>
                    <!-- Dic Creat Cuenta -->

                </div>
                <!-- Cierre div  -->


            </div>
            <!-- Cierre div row -->

            </form>

        </div>
        <!-- Cierre Div container -->

    </div>
    <!-- Cierre Div Padre -->


        <!-- Bootstrap Scripts -->
    <script src="./assets/js/common.js" type="module"></script>
    <script src="./assets/js/dialog.js" type="module"></script>
    <script src="./assets/js/login.js"  type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- Login Scripts -->

</body>

</html>
