<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InflaParty</title>
    <!-- Favicon -->
    <link rel="icon" href="./assets/marca/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <!--CSS Botones-->
    <link rel="stylesheet" href="./assets/css/buttons.css">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/reset-password.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <form id="formularioRestablecerContraseña">

                <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">

                    <!--Titulo del formulario-->
                    <div class="mb-3 mt-3">
                        <h1 id="recuperarContraseña">Restablecer Contraseña</h1>
                    </div>

                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Nueva Contraseña</label>
                        <input type="password" name="contraseña" class="form-control" id="contraseña"
                            placeholder="Escriba su nueva contraseña" maxlength="16" minlength="8">
                        <span> 8 caracteres mínimo, al menos una mayúscula, una minúscula y un dígito</span>
                    </div>

                    <!--check box para mostrar contraseña-->

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check1">
                        <label class="form-check-label" for="Check1">Mostrar contraseña</label>
                    </div>

                    <div class="mb-3">
                        <label for="confirmarContraseña" class="form-label">Confirmar Contraseña</label>
                        <input type="password" name="confirmarContraseña" class="form-control" id="confirmarContraseña"
                            placeholder="Ingrese de nuevo su contraseña para confirmar" maxlength="16" minlength="8">



                    </div>


                    <!--Boton de enviar-->
                    <div class="d-grid mx-auto justify-content-center mb-3">
                        <button class="buttonAmarillo" type="submit">Enviar</button>

                    </div>


            </form>
        </div>
    </div>


    <!-- Bootstrap Scripts -->
    <script src="./assets/js/common.js" type="module"></script>
    <script src="./assets/js/dialog.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!--Script de validacion-->
    <script src="./assets/js/reset-password.js"></script>
</body>

</html>
