<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--Primero doc de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/contact.css">

</head>

<!--Estrutura del formulario-->

<div class="container">
    <div class="row">
        <form id="formularioContacto">

            <div class="col-12">

                <!--Titulo del formulario-->
                <h1 id="contacto">Contacto</h1>
                <br>
                

                <div class="mb-3">
                    <label for="nombreContacto" class="form-label">Nombre</label>
                    <input type="text" name="nombreContacto" class="form-control" id="nombreContacto" placeholder="Escriba su nombre y apellido" >
                </div>


                <div class="mb-3">
                    <label for="emailContacto" class="form-label">Email address</label>
                    <input type="email" name="emailContacto" class="form-control" id="emailContacto" placeholder="name@example.com" required >
                </div>

                <div class="mb-3">
                    <label for="asuntoContacto" class="form-label">Asunto</label>
                    <textarea name="asuntoContacto" class="form-control" id="asuntoContacto" rows="3"
                        placeholder="Escriba su mensaje"></textarea>
                </div>
            </div>


            <!--Boton de enviar-->
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="boton" type="submit">Enviar</button>

            </div>


        </form>
    </div>
</div>

<body>


    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!--Script de validacion-->

    <script src="./contact.js"></script>


</body>

</html>
