<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="./assets/marca/favicon.ico" type="image/x-icon">
    <!--Primero doc de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/buttons.css">

</head>

<body>
    <!--Estrutura del formulario-->

    <div class="container">
        <div class="row">
            <form id="formularioContacto">

                <div class="col-sm-12 col-md-8 col-lg-6 mx-auto my-5">

                    <!--Titulo del formulario de contacto-->
                    <div class="mb-3 mt-3 d-grid mx-auto justify-content-center ">
                        <h1 id="contacto">Contacto</h1>
                    </div>


                    <div class="mb-3">
                        <label for="nombreContacto" class="form-label">Nombre</label>
                        <input type="text" name="nombreContacto" class="form-control" id="nombreContacto"
                            placeholder="Escriba su nombre y apellido">
                    </div>


                    <div class="mb-3">
                        <label for="emailContacto" class="form-label">Correo electrónico</label>
                        <input type="text" name="emailContacto" class="form-control" id="emailContacto"
                            placeholder="nombre@correo.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="telefonoContacto" class="form-label">Teléfono</label>
                        <input type="tel" name="telefonoContacto" class="form-control" id="telefonoContacto"
                            placeholder="Escriba su número de teléfono de 10 dígitos" maxlength="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="asuntoContacto" class="form-label">Asunto</label>
                        <textarea name="asuntoContacto" class="form-control" id="asuntoContacto" rows="3"
                            placeholder="Escriba su mensaje"></textarea>
                    </div>
                </div>


                <!--Boton de enviar-->
                <div class="d-grid mx-auto justify-content-center mb-3 mb-5">
                    <button class="buttonAmarillo" type="submit">Enviar</button>

                </div>


            </form>
        </div>
    </div>

    <script src="./assets/js/common.js" type="module"></script>

    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!--Script de validacion-->

    <script src="./assets/js/contact.js" type="module"></script>


</body>

</html>
