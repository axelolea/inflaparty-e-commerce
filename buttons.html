<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTTONES</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    
	

    <!--CSS Botones-->
    <link rel="stylesheet" href="./assets/css/buttons.css">
    <!--CSS Common-->
    <link rel="stylesheet" href="./assets/css/common.css">

</head>

<body>

<!--BOTTONES-->

<!--Button de Comfirmar Compra-->
<button class="botones">Confirmar Compra</button>
<!--Fin button de Comfirmar Compra-->

<br>
<br>

<!--Button de Agregar al Carrito-->
<button class="botones">Agregar al Carrito</button>
<!--Fin button de Agregar al Carrito-->

<br>
<br>

<!--Button de Agregar Imagen-->
<button class="buttonAgregarImagen">Agregar Imagen</button>
<!--Fin button de Agregar Imagen-->

<br>
<br>
 

<!--Button de Registrar-->
<button class="buttonAmarillo">Registrar</button>
    <!--Fin button de Registrar-->

<br>
<br>

<!--Button de Enviar-->
<button type="submit" class="buttonAmarillo">Enviar</button>
<!--Fin button de Enviar--->

<br>
<br>

<!--Button de Ingresar-->
<button type="button" class="buttonIngresar">Ingresar</button>
<!--Fin Button de Ingresar-->

<br>
<br>

 <!--Button de Acceder-->
<button class="buttonAcceder">Acceder</button>
<!--Fin Button de Acceder-->

<br>
<br>

 <!--Button de Mostrar Todo-->
<button class="buttonMostrarTodo">Mostrar todo</button>
<!--Fin Button de Mostrar Todo-->

<br>
<br>

<!--Button de Precio-->
<button type="button" class="btn buttonPrecio">120 MXN</button>
<!--Fin Button de Precio-->

<br>
<br>

<!--Icons-->
<!--Calendario (Disponabilidad) con Hover-->
<div class="wrapper">
    <div class="buttonDisonabilidad">
        <div class="icon"><i class="bi bi-calendar4-week"></i></div>
        <span>Disponabilidad</span> 
    </div>
</div>

<br>

<!--Carrito con Hover-->
<div class="wrapperCarrito">
    <div class="buttonCarrito">
        <div class="iconS"><i class="bi bi-cart"></i></div>
        <span>Carrito</span> 
    </div>
</div>

<br>


<!--BOTONES ESTATICOS (FONDO AMARILLO & ICONOS BLANCO)-->
<div class="wrapperCarritoEstatico">
    <!--Plus Sign Estatitico-->
    <div class="buttonCarritoEstatico">
        <div class="iconSE"><i class="bi bi-plus"></i></div>
    </div>

    <!--Multiplication Sign Estatitico-->
    <div class="buttonCarritoEstatico">
        <div class="iconSE"><i class="bi bi-x"></i></div>
    </div>
</div>


<!--BOTONES ESTATICOS (FONDO BLANCO & ICONONS PINK)-->
<div class="wrapperCarritoEstaticoPink">
    <!--Carrito Estatitico-->
    <div class="buttonCarritoEstaticoPink">
        <div class="iconSEP"><i class="bi bi-cart"></i></div>
    </div>

</div>

<div class="wrapperCalendario">
     <!--Calendario Estatitico-->
     <div class="buttonCalendarioEstatico">
        <div class="iconSC"><i class="bi bi-calendar4-week"></i></div>
    </div>
</div>




<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
