<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Product</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--Icons-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">

	<link rel="stylesheet" href="https://static.fontawesome.com/css/fontawesome-app.css">

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/form-product.css">
    <link rel="stylesheet" href="./assets/css/buttones.css">


</head>
<body>
    <!--FORM-->
    <!--Div Padre-->
    <div class="container">
        
        <div class="form-wrapper">
            <h1>Formulario del Producto</h1>

            <form>
                <div class="mb-3">
                    <label for="nombreDelProducto" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombreDelProducto">
                </div>
        
                <div class="mb-3">
                    <label for="precioDelProducto" class="form-label">Precio del Producto</label>
                    <input type="text" class="form-control" id="precioDelProducto">
                </div>
        
                <div class="mb-3">
                    <label for="tipoDelProducto" class="form-label">Tipo del Producto</label>
                    <input type="text" class="form-control" id="tipoDelProducto">
                </div>
        
                <div class="mb-3">
                    <label for="descripcionDelProducto" class="form-label">Descripci√≥n del Producto</label>
                    <textarea class="form-control" id="descripcionDelProducto" rows="5"></textarea>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <button class="buttonAgregarImagen">Agregar Imagen</button>
                    </div>

                    <div class="col-sm-6 col-m-6 col-lg-4">
                        <button type="submit" class="buttonEnviar">Enviar</button>
                    </div>
                </div>

            </form>
        </div>


        </div>

        
 



    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!--JavaScript-->
    <script src="./assets/js/common.js"></script>

</body>
</html>
