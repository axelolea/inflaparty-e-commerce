<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Product</title>
    <link rel="icon" href="./assets/marca/favicon.ico" type="image/x-icon">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/form-product.css">
    <link rel="stylesheet" href="./assets/css/buttons.css">


</head>
<body>

    <!--Div Padre-->
    <div class="container">
        <!--Iniciando la fila-->
        <div class="row form-wrapper">
            <!--Respetando el Responsive Design con las Columnas-->
            <div class="col-sm-12 col-md-8 col-lg-6 mx-auto">
                <h1>Formulario del Producto</h1>
                <!--FORM-->
                <form id="form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nombreDelProducto" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="nombreDelProducto" name="nombre" placeholder="Nombre de Producto">
                    </div>

                    <div class="mb-3">
                        <label for="precioDelProducto" class="form-label">Precio del Producto</label>
                        <input type="text" class="form-control" name="precio" id="precioDelProducto">
                    </div>

                    <div class="mb-3">
                        <label for="tipoDelProducto">Tipo del Producto</label>
                        <select class="form-select" aria-label="Default select example" name="tipo" id="tipoDelProducto" class="form-control">
                            <option selected>Seleccionar uno</option>
                            <option value="1">Inflables</option>
                            <option value="2">Trampolines</option>
                            <option value="3">Mesas y Sillas</option>
                          </select>
                    </div>


                    <div class="mb-3">
                        <label for="descripcionDelProducto" class="form-label">Descripci√≥n del Producto</label>
                        <textarea class="form-control no-resize" name="descripcion" id="descripcionDelProducto" rows="5"></textarea>
                    </div>
                    
                    <!--Button para Agregar Imagen-->
                    <div class="center-buttons">
                        <button class="buttonSM botones" id="btnAgregarImagen">Agregar Imagen</button>
                        <input type="file" accept=".png, .jpg, .jpeg" name="file" id="fileInput" style="display: none;">
                        <button type="submit" class="buttonEn buttonAmarillo" id="btnEnviar">Enviar</button>
                    </div>

                    <div>
                        <span id="selectedFileName" class="filename"></span>
                    </div>

                    

                </form> <!--Fin de mi Form-->
            </div> <!--Fin de la Columnas-->
        </div> <!--Fin del Row-->

    </div> <!--Fin Container-->
        
 


    <!--JavaScript-->
    <script src="./assets/js/common.js" type="module"></script> <!--Nav Bar & footer-->

    <script src="./assets/js/form-product.js" type="module"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
